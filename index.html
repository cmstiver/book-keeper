<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Keeper</title>
</head>
<body>
    <div id="sidenav">
        <form>
            <div style="background-color: #659DBD; padding: 20px; font-size: larger; border-radius: 5%; border: black solid 5px; color: black;">The Book Keeper</div>
            <p style="margin-bottom: 3px;">Book Title:</p>
            <input id="bookTitle" class = "inputbox" type="text" required>
            <p style="margin-bottom: 3px;">Book Author:</p>
            <input id="bookAuthor" class = "inputbox" type="text" required>
            <p style="margin-bottom: 3px;">Book Pages:</p>
            <input id="bookPages" class = "inputbox" type="text" required>
            <div style="display: flex; margin-top: 15px;">
                <div style="margin-right: 10px;">Completed?</div>
                <input id="bookRead" type="checkbox">
            </div>
            <button id="submit" class="button" style="margin-top: 15px;">Submit</button>
        </form>
    </div>
    <div id="card-container"></div>
</body>
<script src="script.js"></script>
</html>
